<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>互联网就医系统</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="dist/css/adminlte.min.css">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
  <!--Bootstrap.css-->
  <link href="plugins/bootstrap/css/bootstrap.css"/>
  <!--custombox-->
  <link href="plugins/custombox/custombox.min.css"/>
  <!-- jqgrid ui -->
  <link href="plugins/jqgrid/ui.jqgrid-bootstrap4.css" rel="stylesheet"/>
  <link href="plugins/jqgrid/ui.jqgrid.css" />

</head>
<body class="hold-transition sidebar-mini" ng-app="HosApp">
<!-- Site wrapper -->
<div class="wrapper" >
   <!--<div id="headerPager"></div>-->
  <!-- 头部导航 -->
  <nav class="main-header fixed-top navbar navbar-expand bg-white navbar-light border-bottom">
    <!-- 左边导航 -->
    <ul class="navbar-nav" ng-controller="indexController">
      <li class="nav-item">
        <span class="nav-link" data-widget="pushmenu"><i class="fa fa-bars"></i></span>
      </li>
      <li class="nav-item d-none d-sm-inline-block">
        <a href="#/home" class="nav-link">主页</a>
      </li>
    </ul>
    <!-- 右边连接 -->
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" data-widget="control-sidebar" data-slide="true" href="#">
          <i class="fa fa-th-large"></i>
        </a>
      </li>
    </ul>
  </nav>
  <!-- /.navbar -->

  <!--<div id="sidebarPager"></div>-->
  <!-- 侧边导航 -->
  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Logo -->
    <a href="blankMy.html" class="brand-link">
      <img src="dist/img/xzit.jpg"
           alt="AdminLTE Logo"
           class="brand-image img-circle elevation-3"
           style="opacity: .8">
      <span class="brand-text font-weight-light">互联网就医系统</span>
    </a>

    <!-- 侧边 -->
    <div class="sidebar">
      <!-- 个人信息 -->
      <div class="user-panel mt-3 pb-3 mb-3 d-flex">
        <div class="image">
          <img src="dist/img/user2-160x160.jpg" class="img-circle elevation-2" alt="User Image">
        </div>
        <div class="info">
          <a href="blankMy.html" id="loginUserName" class="d-block">{{name}}</a>
          <input type="hidden" id="loginId"/>
        </div>
      </div>

      <!-- 导航菜单 -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false" id="showDiv">

          <li class="nav-item has-treeview" ng-repeat="menu in menuList track by $index" >
            <a href="#/{{menu.uri}}" class="nav-link" >
                <i class="nav-icon fas fa-circle"></i>
              <p>
                <span ng-bind="menu.name"></span>
                <i ng-if="menu.subPermission.length!=0" class="right fas fa-angle-left"></i>
              </p>
            </a>

            <ul class="nav nav-treeview" ng-if="menu.subPermission.length>0">
              <li class="nav-item has-treeview" ng-repeat="subMenu in menu.subPermission track by $index">
                <a href="#/{{subMenu.uri}}" class="nav-link">
                     <i class="far fa-circle nav-icon"></i>
                  <p>
                     <span ng-bind="subMenu.name"></span>
                     <i ng-if="subMenu.subPermission.length!=0" class="right fas fa-angle-left"></i>
                  </p>
                </a>

                <ul class="nav nav-treeview" ng-if="subMenu.subPermission.length>0">
                  <li class="nav-item has-treeview" ng-repeat="subsubMenu in subMenu.subPermission track by $index"">
                  <a href="#/{{subsubMenu.uri}}" class="nav-link" >
                    <i class="far fa-dot-circle nav-icon"></i>
                    <p>
                      <span ng-bind="subsubMenu.name"></span>
                      <i ng-if="subsubMenu.subPermission.length!=0" class="right fas fa-angle-left"></i>
                    </p>
                  </a>

                  </li>
                </ul>
              </li>
            </ul>
          </li>
        </ul>
      </nav>
      <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
  </aside>

  <!-- 主要内容 -->
  <div class="content-wrapper" style="margin-top: 57px">
    <!-- 内容 -->
    <section class="content">
        <div ng-view>

        </div>
    </section><!-- /.content -->
  </div><!-- /.content-wrapper -->

  <footer class="main-footer fixed-bottom">
    <div class="float-right d-none d-sm-block">
      <b>Version</b> 3.0.0-alpha
    </div>
    <strong>Copyright &copy; 92019 <a href="http://adminlte.io">AdminLTE.io</a>.</strong> All rights
    reserved.
  </footer>
  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<!-- jQuery -->
<script src="plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="plugins/bootstrap/js/bootstrap.js"></script>
<!-- AdminLTE App -->
<script src="dist/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="dist/js/demo.js"></script>
<script src="dist/js/public.js"></script>
<!--custombox-->
<script src="plugins/custombox/custombox.min.js"></script>
<script src="plugins/custombox/custombox.legacy.min.js"></script>
<!--Jqgrid-->
<script src="plugins/jqgrid/grid.locale-cn.js"></script>
<script src="plugins/jqgrid/jquery.jqGrid.js"></script>

<!--AngularJS-->
<script src="plugins/angularjs/angular.min.js"></script>
<script src="plugins/angularjs/angular-route.js"></script>
<script src="plugins/angularjs/angular-animate.js"></script>
<!-- AngularJS——Controller -->
<script src="dist/js/controller/hosApp.js"></script>
<script src="dist/js/controller/homeController.js"></script>
<script src="dist/js/controller/permissionManagerController.js"></script>
<script src="dist/js/controller/indexController.js"></script>




</body>
</html>
